<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Mapbox</title>

    <a href="index.html" class="description-link">Link to Project Homepage</a>

    <!-- Third-party Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="bg-dark p-2">
        <div class="container">
            <h2 class="text-light">World Map with Mapbox</h2>
        </div>
    </header>

    <!-- Main -->
    <main class="pt-2">
        <div class="container">
            <div class="row">
                <div class="col-md-9" id="map"></div>
                <div class="col-md-3">
                    <div id="graphContainer" class="mt-3">
                    </div>
                </div>
                <div class="dropdown-container">
                    <button class="btn btn-primary dropdown-toggle centered-text" type="button" id="locationDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Zoom to:
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="locationDropdown">
                        <li><button class="button" id="0" onclick="zoomTo(this)">Boston</button></li>
                        <li><button class="button" id="1" onclick="zoomTo(this)">Los Angeles</button></li>
                        <li><button class="button" id="2" onclick="zoomTo(this)">Chicago</button></li>
                        <li><button class="button" id="3" onclick="zoomTo(this)">Pittsburgh</button></li>
                        <li><button class="button" id="4" onclick="zoomTo(this)">Phoenix</button></li>
                        <li><button class="button" id="5" onclick="zoomTo(this)">Philadelphia</button></li>
                        <li><button class="button" id="6" onclick="zoomTo(this)">San Diego</button></li>
                        <li><button class="button" id="7" onclick="zoomTo(this)">Denver</button></li>
                        <li><button class="button" id="8" onclick="zoomTo(this)">Seattle</button></li>
                        <li><button class="button" id="9" onclick="zoomTo(this)">Omaha</button></li>
                        <li><button class="button" id="10" onclick="zoomTo(this)">NYC</button></li>
                        <li><button class="button" id="11" onclick="zoomTo(this)">Houston</button></li>
                        <li><button class="button" id="12" onclick="zoomTo(this)">San Antonio</button></li>
                        <li><button class="button" id="13" onclick="zoomTo(this)">Dallas</button></li>
                        <li><button class="button" id="14" onclick="zoomTo(this)">San Jose</button></li>
                    </ul>
                </div>
                <nav id="menu"></nav>

                <!-- Station Data -->
                <p style="text-align: center; font-size: 18px; margin-top: 30px; text-decoration: underline;">Click any purple marker to view sensor data, then choose which measured variable to graph.</p>
                <div id="stationData" style="text-align: center; margin-top: 20px; font-size: 16px;"></div>
                <div id="noData" style="display: none; text-align: center; margin-top: 20px; font-size: 16px;">No data available for this sensor.</div>

                <!-- Change Chart Display-->
                <div id="buttonContainer" class="container mt-3 d-flex justify-content-center"></div>
                    <!-- Buttons will be added dynamically here -->
                </div>

                <!-- Default chart display -->
                <div class="container">
                    <canvas id="chart" style="width:700px; margin-top: 30px; margin-right: 200px;"></canvas>
                    <div id="selectedPM1_0Time" style="text-align: center; margin-top: 20px; font-size: 16px;"></div>
                </div>
    </main>


    <!-- Third-party Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="map.js"></script>
    <script src="graph.js"></script>


</body>

</html>
